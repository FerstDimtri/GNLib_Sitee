<link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GNLib - Wiki</title>
		<link rel="stylesheet" type="text/css" href="css/wiki.css">
	</head>
	<body>
		<header>
			<div class="main">
				<div class="logo">
					<a href="index.html"><center><img src="img/gnlib.png"></center></a> 
				</div>
				<div class="vertical-menu">
					<input v-model="search" id="mySearch" placeholder="Rechercher..." title="Search a function, variable or VGUI">
					<ul id="myMenu">
						<!-- VGUIs -->
						<div class="categorie"><h1>VGUI</h1></div>
						<li v-for="text in vgui">
							<a href="#" v-if="text.toLowerCase().indexOf( search ) > -1">
								{{ text }}
							</a>
						</li>
						<!-- UTIL functions -->
						<div class="categorie"><h1>UTIL</h1></div>
						<li v-for="text in util">
							<a href="#" v-if="text.toLowerCase().indexOf( search ) > -1">
								{{ text }}
							</a>
						</li>
						<!-- DRAW functions -->
						<div class="categorie"><h1>DRAW</h1></div>
						<li v-for="text in draw">
							<a href="#" v-if="text.toLowerCase().indexOf( search ) > -1">
								{{ text }}
							</a>
						</li>
						<!-- COLOR variables -->
						<div class="categorie"><h1>COLORS</h1></div>
						<li v-for="el in color">
							<a href="#" v-if="el.name.toLowerCase().indexOf( search ) > -1" v-bind:style="{ backgroundColor: el.color }">
								{{ el.name }}
							</a>
						</li>
					</ul>
				</div>
			</div>
		</header>

		<script src="https://unpkg.com/vue"></script>
		<script src="js/wiki_nav.js"></script>
	</body>
</html>
